Desk:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: Ivan
    created_at:
      format: date-time
      type: string
      example: "2023-01-29T12:36:13.000000Z"
    updated_at:
      format: date-time
      type: string
      example: "2023-01-29T12:36:13.000000Z"
  required:
    - id
    - name
    - created_at
    - updated_at

DeskElastic:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: Ivan
  required:
    - id
    - name

CreateDeskRequest:
  type: object
  properties:
    name:
      type: string
      example: Ivan
  required:
    - name

ReplaceDeskRequest:
  type: object
  properties:
    name:
      type: string
      example: Ivan
  required:
    - name

PatchDeskRequest:
  type: object
  properties:
    name:
      type: string
      example: Ivan

DeskResponse:
  type: object
  properties:
    data:
      $ref: '#/Desk'
  required:
    - data

SearchDesksRequest:
  type: object
  properties:
    sort:
      type: object
      properties:
        field:
          type: string
          example: desc
    filter:
      type: object
      properties:
        field:
          type: string
          example: query
    pagination:
      type: object
      properties:
        limit:
          type: integer
          example: 10
        offset:
          type: integer
          example: 0

SearchDesksResponse:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: '#/DeskElastic'
  required:
    - data

